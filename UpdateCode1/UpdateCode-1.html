<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello world</h1>

    <script>
        function fetchDate(){
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('Date Fetch! Student Name: Mut Chhay');
                }, 1000);
            });
        }

        async function fetchAndProcessDate(){
            try {
                console.log('Student Name: Mut Chhay');
                console.log('Using async/await:');
                const date = await fetchDate();
                console.log(date);
                const processed = 'Processing Date...';
                console.log(processed);
            } catch (err) {
                console.log(err);
            }
        }

        // Calling the function to start the process
        fetchAndProcessDate();
    </script>
</body>
</html>
